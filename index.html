        <table>
            <tr>

          <button id="demo" onclick="myFunction()" class="button button1">Change</button>

        <script>
        function myFunction() {
            var tab = document.getElementsByTagName("tr");
            for (var i = 1; i < tab.length; i += 2){
                tab[i].style = "background-color: black; color: white"
            }
        }
        </script>
